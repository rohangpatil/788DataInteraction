	var sigInst;
	function init(b) {
	  
		//empty();
	  // Instanciate sigma.js and customize rendering :
	  sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
	    defaultLabelColor: '#fff',
	    defaultLabelSize: 14,
	    defaultLabelBGColor: '#fff',
	    defaultLabelHoverColor: '#000',
	    labelThreshold: 6,
	    defaultEdgeType: 'curve'
	  }).graphProperties({
	    minNodeSize: 0.5,
	    maxNodeSize: 5,
	    minEdgeSize: 1,
	    maxEdgeSize: 1
	  }).mouseProperties({
	    maxRatio: 32
	  });
	  
	  //alert("before parse");

	  // (requires "sigma.parseGexf.js" to be included)

	  if(b==null) b = 0;
	  filename = 'yang_parsed_test'+b+'.gexf';
	  alert(filename);
	  sigInst.parseGexf(filename);

	  // Draw the graph :
	  sigInst.draw();
	}

<style type="text/css">
  /* sigma.js context : */
  .sigma-parent {
    position: relative;
    border-radius: 4px;
    -moz-border-radius: 4px;
    -webkit-border-radius: 4px;
    background: #222;
    height: 500px;
  }
  .sigma-expand {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
  }
  .buttons-container{

<input type="range" min="0" max="2" value="0" step="1" onchange="callFunction(this.value)" />
